<body>
    <div class="container">
        <header>
            <div class="pull-left"><a href="index.html">College Mascot Quiz</a></div>
            <div class="pull-right">by Rob Connoly</div>
        </header>


        <div class="main">

      <div id="results"></div>
            <form>

                  <label for="points" id="results" class="col-sm-2 col-form-label">Points</label>

                    <input type="text" readonly class="form-control-plaintext" data-value-function='yourPoints' value="Points">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputName" class="col-sm-2 col-form-label">First Name:</label>
                  <div class="col-sm-10">
                    <input type="First Name" class="form-control" id="firstName">
                  </div>
                </div>
                <button id='submitInfo' type="submit"> Submit
              </button>
              </form>


       


 <div id="results"></div>

       
        <br>

                Total: 10 Questions
         
            </div>
